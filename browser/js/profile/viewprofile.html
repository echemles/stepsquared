

<div ng-if = "user!==loggedInUser">
  <button class = "btn btn-default" ng-if = "!isFollowing()" ng-click = "follow()">Follow</button>
  <button class = "btn btn-default" ng-if = "isFollowing()" ng-click = "unfollow()">Unfollow</button>
</div>

    <div class="col-xs-8">
    <h1>{{user.firstName || user.email}}'s Profile</h1>
    </div>
    <div class="col-xs-6">



	  <div class="panel panel-default">
  <!-- Default panel contents -->
  <p><strong>Email:</strong> {{user.email}}</p>

  <p><strong>First Name:</strong> {{user.firstName}}</p>

  <p><strong>Last Name:</strong> {{user.lastName}}</p>
  
  <p><strong>Display Name:</strong> {{user.display_name}}</p>

  <p><strong>Bio:</strong> {{user.description}}</p>

  <p><strong>Favorites:</strong> {{user.favorites}}</p>

  <p><strong>Followers:</strong> {{user.followers}}</p>

  <p><strong>Following:</strong> {{user.following}}</p>
