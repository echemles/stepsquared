<section>
	<div class="row">

        <div class="col-xs-12">

          <div growl></div>

          <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><strong>Manage Users</strong></div>
          <table class="table table-hover">
          <tr><th>Email</th><th>First Name</th><th>Last Name</th><th>Admin</th><th>Action</th></tr>
          <tr ng-repeat="user in allUsers">
            <td><a ui-sref="viewprofile({profileId: user._id})">{{ user.email }}</a></td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.isAdmin }}</td>
            <td><a ng-click="deleteUser($index)">Delete</a></td>
          </tr>
          </table>

        </div>
      </div>
    </div>
</section>
