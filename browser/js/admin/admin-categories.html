<section>
	<div class="row">
        <div class="col-xs-12">
          <div growl></div>
          <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><strong>Manage Categories</strong></div>
          <table class="table table-hover">
        <tr>
          <th>Name</th>
          <th>Actions</th>
      	</tr>
          <tr ng-repeat="category in allCategories">
            <td>{{ category.name }}</td>
            <td><a ng-click="editCategory($index) ">Edit</a> | <a ng-click="deleteCategory($index)">Delete</a></td>
          </tr>
          <tr>
            <td> <a ng-click="addCategory()"><span class = "glyphicon glyphicon-plus"></span> Add a new category</a> </td>
            <td></td>
          </table>

        </div>
      </div>
    </div>
</section>
