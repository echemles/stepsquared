<form>
	<h3 ng-if = "media">Upload Media</h3>
	<div class = "form-group">
		<label for = "name">Media Name</label>
		<input type = "text" ng-model = "media.name" class = "form-control" placeholder = "Enter Media Name">
	</div>

	<div class = "form-group">
		<label for = "tags">Tags</label>
		<input type = "text" ng-model = "media.tags" class = "form-control" placeholder = "Enter Media Tags separated by comma">
	</div>
 
	<input type = "file" id = "uploadMedia" accept = "{{getTypes()}}">

	<div>
		<img ng-if = "media" ng-src = "{{media.url}}" style = "width: 200px;">
	</div>

	<button ng-click = "updateMedia({media: media})">Update Media</button>


</form>
