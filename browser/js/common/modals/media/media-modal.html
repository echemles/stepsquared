<form ng-submit = "addMedia()">
	<h3 ng-if = "!media">Add Media</h3>
	<h3 ng-if = "media">Update Media</h3>

	<div class = "form-group">
		<label for = "name">Media Name</label>
		<input type = "text" ng-model = "media.name" class = "form-control" placeholder = "Enter Media Name">
	</div>

	<div class = "form-group">
		<label for = "tags">Tags</label>
		<input type = "text" ng-model = "media.tags" class = "form-control" placeholder = "Enter Media Tags separated by comma">
	</div>

	<!-- <button class = "btn" ngf-select ng-model = "file" nfg-pattern="'image/*'" accept="image/*">Select Image</button> -->
 
	<div>
		<img ngf-thumbnail = "file" style = "width: 200px;">
	</div>
	<input type = "file" id = "myImage" accept = "image/*>">

	<button ng-if = "!media" ng-click="addMedia()">Add Media</button>
	<button ng-if = "media" ng-click = "updateMedia()">
	<button ng-click = "uploadS3()">Upload S3</button>

</form>
