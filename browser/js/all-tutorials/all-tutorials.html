<div id = "all-tutorials" class = "clearfix">
	<div id = "tutorial-filters">
	    Filter by Category:
	    <select ng-model="selectedCategory"
        ng-options="category.name for category in categories">
		</select>

	</div>

	<div class = "page-header">
		<h1>{{title}}</h1>
	</div>

	<uib-carousel interval = "100000">
		<uib-slide ng-repeat = "page in tutorialsPages" active = "slide.active">

			<div ng-repeat = "tutorial in page | filter: categoryFilter()"> 
				<div class = "col-xs-4">
					<tutorial-tile tutorial = "tutorial" user = "loggedInUser"></tutorial-tile>
				</div>
			</div>
		</uib-slide>
	</uib-carousel>

</div>
