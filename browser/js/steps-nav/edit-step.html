<div class="container-fluid">
<div class="col-xs-12">
<form name="editStep">
    <h1>Edit Step</h1>

    <div class="form-group">
        <label>Step Name*</label>
        <input type="text" ng-model="step.name" class="form-control" placeholder="Enter name" required>
    </div>

    <div class = "form-group">
        <label>Description*</label>
        <textarea ng-model="step.description" class="form-control" required></textarea>
    </div>

<!-- insert help here -->


    <div>
        <label>Requirements</label>

        <table>
            <tr>
                <th>Quantity</th>
                <th>Unit_Item</th>
            </tr>
            <tr ng-repeat="(idx, requirement) in step.requirements">

                <td>
                    <input type="number" step=0.01 min=0 max={{availReqObj[requirement.unitItem]}} ng-model="requirement.quantity" class="form-control">
                </td>
                <td>
                    <select ng-options="unitItem as unitItem for (unitItem, quantity) in availReqObj" ng-model="requirement.unitItem" class="form-control"></select>
                </td>
                <td>
                    <span class="glyphicon glyphicon-remove" ng-click="removeRequirement(idx)"></span>
                </td>

            </tr>
        </table>
        <button ng-click="addRequirement()">Add Step Requirement</button> 
        <button ui-sref="editTutorial({tutorialId: tutorial._id})">Edit Tutorial Requirements</button>
    </div>
</div>
    <media-upload media="mediaObj" is-uploading="isUploading" types="['photo']" update-media="updateMedia(media)"></media-upload>
    
    <div class="form-group col-xs-12">
        <label>Active Time</label>
        <input type="text" ng-model="step.activeTime" class="form-control" placeholder="Enter active time">


            <label>Standby Time</label>
        <input type="text" ng-model="step.standByTime" class="form-control" placeholder="Enter standby time">
    

    <button type="submit" class="btn btn-default" ng-disabled="editStep.$invalid" ng-click = "update()" ng-disabled = "isUploading.isUploading">Update</button>
    <button class = "btn btn-default" ng-click="delete()">Delete Step </button>
</form>
    </div>



</div>
