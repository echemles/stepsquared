<form name="editStep">
    <h1>Edit Step</h1>

    <div class="form-group">
        <label>Step Name*</label>
        <input type="text" ng-model="step.name" class="form-control" placeholder="Enter name">
    </div>

    <div class = "form-group">
        <label>Description*</label>
        <textarea ng-model = "step.description" class = "form-control"></textarea>
    </div>

<!-- insert help here -->


    <div>
        <label>Requirements</label>

        <table>
            <tr>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Item</th>
            </tr>
            <tr ng-repeat = "(idx, requirement) in step.requirements">

                <td>
                    <input type = "text" ng-model = "requirement.quantity" class = "form-control">
                </td>
                <td>
                    <select ng-options="unit for unit in units" ng-model="requirement.unit" class = "form-control"></select>
                </td>
                <td>
                    <input type = "text" ng-model = "requirement.item" class = "form-control">
                </td>
                <td>
                    <span class = "glyphicon glyphicon-remove" ng-click = "removeRequirement(idx)"></span>
                </td>

            </tr>
        </table>

        <button ng-click = "addRequirement()">Add Requirement</button>
    </div>

    <media-upload media = "mediaObj" is-uploading = "isUploading" types = "['photo']" update-media = "updateMedia(media)"></media-upload>

    <div class="form-group">
        <label>Active Time</label>
        <input type="text" ng-model="step.activeTime" class="form-control" placeholder="Enter active time">
    </div>

    <div class="form-group">
        <label>Standby Time</label>
        <input type="text" ng-model="step.standByTime" class="form-control" placeholder="Enter standby time">
    </div>

    <button type="submit" class="btn btn-default" ng-click = "editStep.$valid && update()" ng-disabled = "isUploading.isUploading">Update</button>
    <button class = "btn btn-default" ng-click="delete()">DELETE STEP </button>
</form>
