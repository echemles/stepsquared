<div>
	<a ui-sref = "viewTutorial({tutorialId: tutorial._id})">Go Back to Tutorial</a>
	<div>
		<div><h1>{{step.name}}</h1></div>
		<div>
			<label>Active Time</label> {{step.activeTime}}
			<label>Standby Time</label>{{step.standByTime}}
		</div>
	</div>

	<div class = "col-xs-6">
		<div>
			<h3>Ingredients</h3>
			<table>
				<tr>
					<th>Quantity</th>
					<th>Unit</th>
					<th>Item</th>
				</tr>
				<tr ng-repeat = "requirement in step.requirements">
					<td>{{requirement.quantity}}</td>
					<td>{{requirement.unit}}</td>
					<td>{{requirement.item}}</td>
				</tr>
			</table>
		</div>

		<div>
			<h3>Description</h3>
			<p>{{requirement.description}}</p>
		</div>

		<p>TODO: Help section- collapsable list of help items or child state of help</p>



	</div>

	<div class = "col-xs-6">
		<div>
			<img ng-if = "step.media.type === 'image'" ng-src = "{{step.media.url}}" style = "width: 700px;"></img>
			<video ng-if = "step.media.type === 'video'" controls style = "width: 700px;">
				<source ng-src = "{{trustUrl(step.media.url)}}"> </source>
			</video>
		</div>
		
	</div>

</div>
