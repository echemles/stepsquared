<form id="login-form" name="editTutorial" ng-submit="editTutorial.$valid && update(tutorial)">
    <h1>Edit Tutorial</h1>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="name">Tutorial Name*</label>
        <input type="text" ng-model="tutorial.name" required class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" ng-model="tutorial.category" class="form-control" id="signup-first_name" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="signup-last_name">Last Name*</label>
        <input type="text" ng-model="tutorial.lastName" class="form-control" id="signup-last_name" placeholder="Last Name">
    </div>

    <div class="form-group">
        <label for="signup-password">Password*</label>
        <input type="password" ng-model="tutorial.password" required class="form-control" id="signup-password" placeholder="Password">
    </div>

    <div class="form-group">
            <label for="signup-description">Bio</label>
            <input type="text" ng-model="user.description" class="form-control" id="signup" placeholder="Update Your Description">
        </div>
    <div>
        <p><oauth-button provider-name="Google"></oauth-button></p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
