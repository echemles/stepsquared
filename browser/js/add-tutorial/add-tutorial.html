<form name="editTutorial">
    <h1>Add Tutorial</h1>

    <div class="form-group">
        <label>Tutorial Name*</label>
        <input type="text" ng-model="tutorial.name" class="form-control" placeholder="Enter name">
    </div>

    <div class = "form-group">
        <label>Category*</label>
        <select ng-options="category as category.name for category in categories" ng-model="tutorial.category" class = "form-control"></select>
    </div>

    <div class = "form-group">
        <label>Description*</label>
        <textarea ng-model = "tutorial.description" class = "form-control"></textarea>
    </div>


    <div>
        <label>Requirements</label>

        <table>
            <tr ng-if="hasRequirement">
                <th>Quantity</th>
                <th>Unit</th>
                <th>Item</th>
            </tr>
            <tr ng-repeat = "(idx, requirement) in tutorial.requirements">

                <td>
                    <input type = "text" ng-model = "requirement.quantity" class = "form-control">
                </td>
                <td>
                    <select ng-options="unit for unit in units" ng-model="requirement.unit" class = "form-control"></select>
                </td>
                <td>
                    <input type = "text" ng-model = "requirement.item" class = "form-control">
                </td>
                <td>
                    <span class = "glyphicon glyphicon-remove" ng-click = "removeRequirement(idx)"></span>
                </td>

            </tr>
        </table>

        <button ng-click = "addRequirement()">Add Requirement</button>
    </div>

    <media-upload media = "media" is-uploading = "isUploading" types = "['photo']" update-media = "updateMedia(media)"></media-upload>

    <div>
        <label>Equipment</label>
        <div ng-repeat = "(idx, tool) in tutorial.tools">
            <input type = "text" ng-model = "tool.name">
           <span class = "glyphicon glyphicon-remove" ng-click = "removeTool(idx)"></span>
        </div>
        <button ng-click = "addTool()">Add Tool</button>
    </div>
    <button type="submit" class="btn btn-default" ng-click = "create()" ng-disabled = "isUploading.isUploading">Add Tutorial</button>
</form>
